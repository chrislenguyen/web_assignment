<body onload="getRanking()">
<div class="container content">
	<div class="container">
		<div id="slideshow" class="carousel slide" data-ride="carousel">
			<ul class="carousel-indicators">
				<li data-target="#slideshow" data-slide-to="0" class="active"></li>
				<li data-target="#slideshow" data-slide-to="1"></li>
				<li data-target="#slideshow" data-slide-to="2"></li>
			</ul>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="row justify-content-md-center">
						<div class="col text-center home-image-sidebar">
							<img class="d-block rounded shadow-lg" src="assets/images/home_eng.jpg" width="100%" height="100%">
						</div>
					</div>
				</div>
	
				<div class="carousel-item">
					<div class="row justify-content-md-center">
						<div class="col text-center home-image-sidebar">
							<img class="d-block rounded shadow-lg" src="assets/images/home_img.png" width="100%" height="100%">
						</div>
					</div>
				</div>
	
				<div class="carousel-item">
					<div class="row justify-content-md-center">
						<div class="col text-center home-image-sidebar">
							<img class="d-block rounded shadow-lg" src="assets/images/home_people.jpg" width="100%" height="100%">
						</div>
					</div>
				</div>


			<a class="carousel-control-prev" href="#slideshow" data-slide="prev">
				<!-- <span class="carousel-control-prev-icon"></span> -->
				<i style="color:#000; font-size:30px;" class="fas fa-arrow-alt-circle-left"></i>
				<span class="sr-only">Previous</span>
			</a>

			<a class="carousel-control-next" href="#slideshow" data-slide="next">
				<!-- <span class="carousel-control-next-icon"></span> -->
				<i style="color:#000; font-size:30px" class="fas fa-arrow-alt-circle-right"></i>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<!-- -------------------------- TIME ------------------------- -->
	<!-- Use the custom-select class -->
	<div id="ranking-tables" style="padding-top: 50px; padding-bottom: 50px; padding-left: 400px; padding-right: 400px;">
		<div class="w-100" style="height: 40px;">
			<div class="float-left">
				<select class="custom-select" id="option" onchange="changeFunc()"> 
					<option value="alltime">All time</option> 
					<option value="lastmonth">Last month</option> 
					<option value="lastweek">Last week</option> 
			
					<option value="hard">Level: Hard</option>
					<option value="medium">Level: Medium</option>
					<option value="easy">Level: Easy</option>
					<option value="family">Topic: Family</option>
					<option value="tense">Topic: Tense</option>
					<option value="animal">Topic: Animal</option>
					<option value="country">Topic: Country</option>
					<option value="science">Topic: Science</option>
				</select> 
			</div>
		</div>
		
		<p id="noti" class="text-center font-italic"></p>
		<div id="alltime">
			<p class="text-center font-weight-bold" id="alltimeHeader">All-time ranking</p>
			<div class="d-flex justify-content-center">
				<table class="table table-bordered table-striped">
					<thead id="headerResultTable" class="text-center font-weight-bold bg-primary text-white">
					</thead>
					<tbody id="rankingTable">
					</tbody>
				</table>
			</div>
		</div>
		
		<div id="lastmonth" style="display: none;">
			<p class="text-center font-weight-bold" id=monthkHeader">Last month ranking</p>
			<div class="d-flex justify-content-center">
				<table class="table table-bordered table-striped">
					<thead id="headerResultTable2" class="text-center font-weight-bold bg-primary text-white">
					</thead>
					<tbody id="rankingTable2">
					</tbody>
				</table>
			</div>
		</div>
		
		<div id="lastweek" style="display: none;">
		<p class="text-center font-weight-bold" id="weekHeader">Last week ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable3" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable3">
				</tbody>
			</table>
		</div>
		</div>
	
		<!-- -------------------------- LEVEL ------------------------- -->
		<div id="hard" style="display: none;">
		<p class="text-center font-weight-bold" id="3Header">Hard-level ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_3" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_3">
				</tbody>
			</table>
		</div>
		</div>
	
		<div id="medium" style="display: none;">
		<p class="text-center font-weight-bold"  id="2Header">Medium-level ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_2" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_2">
				</tbody>
			</table>
		</div>
		</div>
	
		<div id="easy" style="display: none;">
		<p class="text-center font-weight-bold"  id="1Header">Easy-level ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_1" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_1">
				</tbody>
			</table>
		</div>
		</div>
	
		<!-- -------------------------- CATEGORY ------------------------- -->
		<div id="family" style="display: none;">
		<p class="text-center font-weight-bold"  id="FamilyHeader">Family-category ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_Family" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_Family">
				</tbody>
			</table>
		</div>
		</div>
	
		<div id="tense" style="display: none;">
		<p class="text-center font-weight-bold" id="TenseHeader">Tense-category ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_Tense" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_Tense">
				</tbody>
			</table>
		</div>
		</div>
		
		<div id="animal" style="display: none;">
		<p class="text-center font-weight-bold" id="AnimalHeader">Animal-category ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_Animal" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_Animal">
				</tbody>
			</table>
		</div>
		</div>
	
		<div id="country" style="display: none;">
		<p class="text-center font-weight-bold" id="CountryHeader">Country-category ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_Country" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_Country">
				</tbody>
			</table>
		</div>
		</div>
	
		<div id="science" style="display: none;">
		<p class="text-center font-weight-bold" id="ScienceHeader">Science-category ranking</p>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered table-striped">
				<thead id="headerResultTable_Science" class="text-center font-weight-bold bg-primary text-white">
				</thead>
				<tbody id="rankingTable_Science">
				</tbody>
			</table>
		</div>
		</div>
	</div>
</div>
