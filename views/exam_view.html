<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body onload="showCategory()">

    <div class="container content">
        <div id="categorySelectionCtn" class="container">
            <h1 style="padding-bottom: 25px;" id="category">Select Category and Level</h1>
            <!-- <script src="views/js/category_function.js"></script> -->
            <div id='where' class="row">
            </div>
        </div>
        <form id="examForm" class="form-group" style="display: none;">
            <div class="container">
                <div class="row">
                    <div class="col col-3">
                        <p style="font-size: 2em; color: #007bff">Category:</p>
                    </div>
                    <div class="col">
                        <p style="font-size: 2em" id="examCategory"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col col-3">
                        <p style="font-size: 2em; color: #007bff" >Level:</p>
                    </div>
                    <div class="col">
                        <p style="font-size: 2em" id="examLevel"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 mx-auto">
                        <p id="score"></p>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button id="submitBtn" type="button" class="btn btn-primary" onclick="submitForm()"
                        style="display: none;">Submit</button>
                </div>
            </div>
        </div>
        <script src="views/js/exam_view.js"></script>
    </div>
</body>

</html>
