<!DOCTYPE html>
<html>

<body>
    <script src="views/js/signup.js"></script>
    <div class="container h-100 content" style="padding-top: 100px;">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-4 align-items-center">
                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Sign up</h4>
                        <hr>
                        <form method="post" action="" id='signup_form'>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="name" class="form-control" placeholder="Username" type="text" id="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input name="pass" class="form-control" placeholder="********" type="password" id='pass'>
                                </div>
                            </div>

                            <div class="form-check pl-4">
                                <input type="checkbox" class="form-check-input" id="cookie">
                                <label class="form-check-label" for="cookie">Remember me</label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <a href="index.php?page=login" style="padding: 8px 0px;">
                                    A member yet? Log in here
                                </a>
                            </div>

                            <p class="text-center text-danger" id="notification"></p>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" onclick="sign_up()"> Create account </button>
                            </div>

                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
